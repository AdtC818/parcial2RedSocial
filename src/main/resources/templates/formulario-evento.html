<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle}">Formulario de Evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a2e0ad6.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --pastel-aqua-dark: #7DD3FC;
            --pastel-lime-dark: #A5D6A7;
            --pastel-coral: #FFE4E1;
            --pastel-lavender: #F0E6FF;
        }
        body {
            background-color: var(--pastel-lavender);
        }
        .card {
            border-radius: 12px;
            border: none;
            margin-top: 2rem;
        }
        .card-header {
            background-color: var(--pastel-aqua-dark);
            color: #fff;
            border-radius: 12px 12px 0 0 !important;
        }
        .btn-success {
            background-color: var(--pastel-lime-dark);
            border: none;
            color: #000;
        }
        .btn-secondary {
            background-color: var(--pastel-coral);
            border: none;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header">
            <h4 class="mb-0" th:text="${pageTitle}">Crear/Editar Evento</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="titulo" class="form-label fw-bold">Título del Evento</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripción</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="lugar" class="form-label fw-bold">Lugar</label>
                        <input type="text" class="form-control" id="lugar" th:field="*{lugar}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fechaEvento" class="form-label fw-bold">Fecha y Hora del Evento</label>
                        <input type="datetime-local" class="form-control" id="fechaEvento" name="fechaEvento"
                            th:value="${evento.fechaEvento != null ? #temporals.format(evento.fechaEvento, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="categoria" class="form-label fw-bold">Categoría</label>
                        <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="precio" class="form-label fw-bold">Precio (0 si es gratis)</label>
                        <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}">
                    </div>
                </div>
                
                <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="organizador" class="form-label fw-bold">Organizador</label>
                        <input type="text" class="form-control" id="organizador" th:field="*{organizador}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="capacidadMaxima" class="form-label fw-bold">Capacidad Máxima</label>
                        <input type="number" class="form-control" id="capacidadMaxima" th:field="*{capacidadMaxima}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imagenUrl" class="form-label fw-bold">URL de la Imagen</label>
                    <input type="url" class="form-control" id="imagenUrl" th:field="*{imagenUrl}" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="col-12 d-flex justify-content-between mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar Evento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
