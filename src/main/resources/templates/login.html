<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center" style="min-height: 100vh; align-items: center;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Red Social UPTC</h3>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        
                        <form th:action="@{/login}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="Ingrese su email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Ingrese su contraseña" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                        </form>     
                                <hr>
                                <div class="text-center">
                                    <small class="text-muted">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></small>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${param.exito}" class="alert alert-success mt-3 text-center">
                            ¡Te has registrado con éxito! Por favor, inicia sesión.
                        </div>
                                
                        <!-- Usuarios de prueba -->
                        <hr>
                        <div class="text-center">
                            <small class="text-muted">Usuarios de prueba:</small><br>
                            <small>pedro@email.com - pedro123</small><br>
                            <small>santiago@email.com - santi2024</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
