<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <title th:text="${usuario.id} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2e0ad6.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --pastel-aqua-dark: #7dd3fc;
      --pastel-lime-dark: #a5d6a7;
      --pastel-coral: #ffe4e1;
      --pastel-lavender: #f0e6ff;
    }
    body { background-color: var(--pastel-lavender); }
    .card { border-radius: 12px; border: none; }
    .card-header { background-color: var(--pastel-aqua-dark); color: #fff; border-radius: 12px 12px 0 0 !important; }
    .btn-success { background-color: var(--pastel-lime-dark); border: none; color: #000; }
    .btn-secondary { background-color: var(--pastel-coral); border: none; color: #000; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header">
      <h4 class="mb-0" th:text="${usuario.id} != null ? 'Editar Usuario' : 'Nuevo Usuario'"></h4>
    </div>
    <div class="card-body">
      <form th:action="@{/usuariosDocument/actualizar}" th:object="${usuario}" method="post" class="row g-3">

        <!-- hidden para id y origen -->
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{origen}"/>

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required/>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" required/>
        </div>

        <div class="col-12 d-flex justify-content-between">
          <a th:href="@{/usuariosDocument}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
