<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e0ad6.js" crossorigin="anonymous"></script>
    <style>
        /* Colores Pastel */
        :root {
            --pastel-aqua-light: #E0F8FF;
            --pastel-aqua: #B0E6F5;
            --pastel-aqua-dark: #7DD3FC;
            --pastel-lime-light: #F0FFF4;
            --pastel-lime: #C8E6C9;
            --pastel-lime-dark: #A5D6A7;
            --pastel-mint: #E8F5E8;
            --pastel-coral: #FFE4E1;
            --pastel-lavender: #F0E6FF;
            --pastel-yellow: #FFF8DC;
            --pastel-pink: #FFB3E6;
        }
        body {
            background-color: var(--pastel-aqua-light);
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .card-header {
            background-color: var(--pastel-aqua-dark);
            color: #fff;
            border-radius: 12px 12px 0 0 !important;
        }
        table thead {
            background-color: var(--pastel-lavender);
        }
        table tbody tr:nth-child(even) {
            background-color: var(--pastel-mint);
        }
        table tbody tr:nth-child(odd) {
            background-color: var(--pastel-lime-light);
        }
        .btn-success {
            background-color: var(--pastel-lime-dark);
            border: none;
            color: #000;
        }
        .btn-warning {
            background-color: var(--pastel-yellow);
            border: none;
            color: #000;
        }
        .btn-danger {
            background-color: var(--pastel-coral);
            border: none;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="fas fa-users me-2"></i>Usuarios Document</h4>
            <a th:href="@{/dashboard}" class="btn btn-sm btn-light">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>

        <div class="card-body">
            <!-- Formulario inline -->
            <form th:action="@{/usuariosDocument}" th:object="${nuevoUsuarioDocument}" method="post"
                  class="row g-3 mb-4">
                <div class="col-md-5">
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-md-5">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-2 d-grid">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus-circle"></i> Agregar
                    </button>
                </div>
            </form>

            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table align-middle table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuariosDocument}">
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <a th:href="@{'/usuariosDocument/editar/' + ${usuario.id}}" 
                               class="btn btn-warning btn-sm me-2">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{'/usuariosDocument/eliminar/' + ${usuario.id}}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(usuariosDocument)}">
                        <td colspan="3" class="text-muted">No hay usuarios registrados</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
